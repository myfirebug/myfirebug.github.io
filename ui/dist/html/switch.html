<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<!--公用样式start-->
	<link rel="stylesheet" href="../css/base/reset.min.css">
	<link rel="stylesheet" href="../css/widget/cell/cell.min.css">
	<link rel="stylesheet" href="../css/widget/switch/switch.min.css">
	<!--公用样式end-->
	<!--公用js start-->
	<script src="../js/scale_750.js"></script>
	<!--公用js start-->
	<style>
		h2{
			line-height: 1rem;
			font-size: .34rem;
			color: #999;
			padding: 0 .3rem;
			background: #eee;
		}
	</style>

</head>
<body  ontouchstart='' ontouchmove=''>
<h2 class="ui-border-b">兴趣爱好</h2>
<ul class="ui-cells">
	<li class="ui-cell ui-border-b">
		<label for="" class="ui-cell-bd">写代码</label>
		<div class="ui-switch">
			<input type="checkbox" class="ui-switch-inp" checked="checked" name="hobby">
			<span class="ui-switch-core"></span>
		</div>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="" class="ui-cell-bd">听歌</label>
		<div class="ui-switch">
			<input type="checkbox" class="ui-switch-inp" name="hobby">
			<span class="ui-switch-core"></span>
		</div>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="" class="ui-cell-bd">看电影</label>
		<div class="ui-switch">
			<input type="checkbox" class="ui-switch-inp" name="hobby">
			<span class="ui-switch-core"></span>
		</div>
	</li>
</ul>
<h2 class="ui-border-b">性别</h2>
<ul class="ui-cells">
	<li class="ui-cell ui-border-b">
		<label for="" class="ui-cell-bd">男</label>
		<div class="ui-switch">
			<input type="radio" class="ui-switch-inp" checked="checked" name="gender">
			<span class="ui-switch-core"></span>
		</div>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="" class="ui-cell-bd">女</label>
		<div class="ui-switch">
			<input type="radio" class="ui-switch-inp" name="gender">
			<span class="ui-switch-core"></span>
		</div>
	</li>
</ul>

<script src="../js/jquery-1.11.1.min.js"></script>
</body>
</html>
