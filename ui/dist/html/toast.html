<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<!--公用样式start-->
	<link rel="stylesheet" href="../css/base/reset.min.css">
	<link rel="stylesheet" href="../css/widget/button/button.min.css">
	<link rel="stylesheet" href="../css/widget/toast/toast.min.css">
	<!--公用样式end-->
	<!--公用js start-->
	<script src="../js/scale_750.js"></script>
	<!--公用js start-->
	<style>
		body{
			padding: 0 .3rem;
		}
		.ui-btn{
			margin-top: .2rem;
		}
	</style>
</head>
<body  ontouchstart='' ontouchmove=''>
<a href="javascript:;" class="ui-btn ui-btn-default ui-border-radius" id="js-toast01">点击弹出Toast</a>
<a href="javascript:;" class="ui-btn ui-btn-default ui-border-radius" id="js-toast02">点击弹出带有icon的Toast</a>
<div class="ui-toast" style="display:none">
	<i class="icon"></i>
	<span class="ui-toast-text">出错了</span>
</div>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/toast.js"></script>
<script>
	$(function(){
		$('#js-toast01').on('click',function(){
			$.toast({
				'text':'我是toast提示'
			});
		});
		$('#js-toast02').on('click',function(){
			$.toast({
				'text':'loading',
				'icon':'ic-scucess'
			});
		});
	});
</script>
</body>
</html>
