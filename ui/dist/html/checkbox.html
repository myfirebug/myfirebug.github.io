<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<!--公用样式start-->
	<link rel="stylesheet" href="../css/base/reset.min.css">
	<link rel="stylesheet" href="../css/widget/cell/cell.min.css">
	<link rel="stylesheet" href="../css/widget/checkbox/checkbox.min.css">
	<!--公用样式end-->
	<!--公用js start-->
	<script src="../js/scale_750.js"></script>
	<!--公用js start-->
	<style>
		h2{
			line-height: 1rem;
			font-size: .34rem;
			color: #999;
			padding: 0 .3rem;
			background: #eee;
		}
	</style>

</head>
<body  ontouchstart='' ontouchmove=''>
<h2 class="ui-border-b">选项</h2>
<ul class="ui-cells">
	<li class="ui-cell ui-border-b">
		<label for="option1" class="ui-cell-bd">
			<span class="ui-checkbox">
				<input type="checkbox" class="ui-checkbox-inp" disabled="disabled" name="option" id="option1"><span class="ui-checkbox-core"></span>
			</span>
			<span class="ui-checkbox-text">禁用</span>
		</label>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="option2" class="ui-cell-bd">
			<span class="ui-checkbox">
				<input type="checkbox" class="ui-checkbox-inp" name="option" id="option2"><span class="ui-checkbox-core"></span>
			</span>
			<span class="ui-checkbox-text">选项二</span>
		</label>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="option3" class="ui-cell-bd">
			<span class="ui-checkbox">
				<input type="checkbox" class="ui-checkbox-inp" name="option" id="option3"><span class="ui-checkbox-core"></span>
			</span>
			<span class="ui-checkbox-text">选项三</span>
		</label>
	</li>
</ul>

<h2 class="ui-border-b">右对齐选项</h2>
<ul class="ui-cells">
	<li class="ui-cell ui-border-b">
		<label for="options1" class="ui-cell-bd">
			禁用
		</label>
		<span class="ui-checkbox">
			<input type="checkbox" class="ui-checkbox-inp" disabled="disabled" name="options" id="options1"><span class="ui-checkbox-core"></span>
		</span>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="options2" class="ui-cell-bd">
			选项二
		</label>
		<span class="ui-checkbox">
			<input type="checkbox" class="ui-checkbox-inp" checked = "checked" name="options" id="options2"><span class="ui-checkbox-core"></span>
		</span>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="options3" class="ui-cell-bd">
			选项三
		</label>
		<span class="ui-checkbox">
			<input type="checkbox" class="ui-checkbox-inp" name="options" id="options3"><span class="ui-checkbox-core"></span>
		</span>
	</li>
</ul>


<script src="../js/jquery-1.11.1.min.js"></script>
</body>
</html>
