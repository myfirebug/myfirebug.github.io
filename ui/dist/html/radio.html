<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<!--公用样式start-->
	<link rel="stylesheet" href="../css/base/reset.min.css">
	<link rel="stylesheet" href="../css/widget/cell/cell.min.css">
	<link rel="stylesheet" href="../css/widget/radio/radio.min.css">
	<!--公用样式end-->
	<!--公用js start-->
	<script src="../js/scale_750.js"></script>
	<!--公用js start-->
	<style>
		h2{
			line-height: 1rem;
			font-size: .34rem;
			color: #999;
			padding: 0 .3rem;
			background: #eee;
		}
	</style>

</head>
<body  ontouchstart='' ontouchmove=''>
<h2 class="ui-border-b">性别</h2>
<ul class="ui-cells">
	<li class="ui-cell ui-border-b">
		<label for="man" class="ui-cell-bd">
			<span class="ui-radio">
				<input type="radio" class="ui-radio-inp" checked="checked" name="gender" id="man"><span class="ui-radio-core"></span>
			</span>
			<span class="ui-radio-text">男</span>
		</label>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="woman" class="ui-cell-bd">
			<span class="ui-radio">
				<input type="radio" class="ui-radio-inp" name="gender" id="woman"><span class="ui-radio-core"></span>
			</span>
			<span class="ui-radio-text">女</span>
		</label>
	</li>
</ul>
<h2 class="ui-border-b">选项</h2>
<ul class="ui-cells">
	<li class="ui-cell ui-border-b">
		<label for="option1" class="ui-cell-bd">
			<span class="ui-radio">
				<input type="radio" class="ui-radio-inp" disabled="disabled"  name="option" id="option1"><span class="ui-radio-core"></span>
			</span>
			<span class="ui-radio-text">禁用</span>
		</label>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="option2" class="ui-cell-bd">
			<span class="ui-radio">
				<input type="radio" class="ui-radio-inp" checked="checked" name="option" id="option2"><span class="ui-radio-core"></span>
			</span>
			<span class="ui-radio-text">选项2</span>
		</label>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="option3" class="ui-cell-bd">
			<span class="ui-radio">
				<input type="radio" class="ui-radio-inp" name="option" id="option3"><span class="ui-radio-core"></span>
			</span>
			<span class="ui-radio-text">选项2</span>
		</label>
	</li>
</ul>

<h2 class="ui-border-b">右对齐选项</h2>
<ul class="ui-cells">
	<li class="ui-cell ui-border-b">
		<label for="optiona1" class="ui-cell-bd">
			<span class="ui-radio-text">选项一</span>
		</label>
		<span class="ui-radio">
			<input type="radio" class="ui-radio-inp"  name="optiona" id="optiona1"><span class="ui-radio-core"></span>
		</span>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="optiona2" class="ui-cell-bd">
			<span class="ui-radio-text">选项二</span>
		</label>
		<span class="ui-radio">
			<input type="radio" class="ui-radio-inp" checked="checked"  name="optiona" id="optiona2"><span class="ui-radio-core"></span>
		</span>
	</li>
	<li class="ui-cell ui-border-b">
		<label for="optiona3" class="ui-cell-bd">
			<span class="ui-radio-text">选项三</span>
		</label>
		<span class="ui-radio">
			<input type="radio" class="ui-radio-inp"  name="optiona" id="optiona3"><span class="ui-radio-core"></span>
		</span>
	</li>
</ul>

<script src="../js/jquery-1.11.1.min.js"></script>
</body>
</html>
